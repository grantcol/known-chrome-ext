<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/tf-styles.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/popup.js"></script>
</head>
<style>
	body {
		font-family: "Cardo";
	}

	#container {
		width: 550px;
		height: 100px;
	}

	.white {
		color: #fff !important;
	}

	.hide {
		display: none;
	}

	.alert {
		margin-bottom: 0px !important;
	}

	.fullscreen {
		height: 100% !important;
	}

	label , input{
		display: inline-block;
	}
</style>
<body>
	<div class="base-container" id="container">
	  <!-- POST VIEW -->
	   <div id="post-view" class="hide">
		<div class="alert alert-dismissible hide" role="alert" id="alert">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		  <span id="alert_msg"></span>
		</div>
		   <div class="upper-right"><a href="#" id="signout-btn">SIGN OUT</a></div>
	       <div class="tf-newtrack-wrapper"> 
	          <div class="align-left"> 
	            <div class="tf-newtrack-img"> 
	              <img id="track_img" src="img/tf_placeholder.png"></img>
	            </div>
	            <div class="tf-newtrack-form"> 
	              <label> ARTIST </label> 
	              <input type="text" id="artist_field"></input>  
	              <label> TITLE </label> 
	              <input type="text" id="title_field"></input>  
	            </div>
	            </div>
	            <!--<div class="align-left"> 
		            <input type="checkbox" class="tf-checkbox" name="hiphop" id="hiphop" value="HIPHOP"></input>
		            <label class="tf-checkbox-label white" htmlFor="hiphop" > Rhymes </label>
		            <input type="checkbox"  class="tf-checkbox" id="vocals" name="vocals" value="VOCALS"></input>
		            <label class="tf-checkbox-label white" htmlFor="vocals" >Vocals</label>
		            <input type="checkbox" class="tf-checkbox" id="edm" name="edm" value="ELECTRONIC"></input>
		            <label class="tf-checkbox-label white" htmlFor="edm" >Electronic</label>
	            <br>
	            </div>-->
	            <div class="button button--big" id="continue-btn"> CONTINUE </div>
	        </div>
	    </div>
	   	<!-- AUTH VIEW -->
     	<div id="auth-view">
	       <div class="tf-newtrack-wrapper"> 
	          <div class="align-left"> 
	            <div class="tf-newtrack-form"> 
	              <label> HANDLE </label> 
	              <input type="text" id="handle_field"></input>  
	              <label> PASSWORD </label> 
	              <input type="password" id="password_field"></input>  
	            </div>
	            </div>
	            <div class="button button--big" id="signin-btn"> SIGN IN </div>
	          </div>
	     </div>  
	     <!--STATIC VIEW-->
     	<div id="static-view">
     		<div class="tf-newtrack-wrapper fullscreen">
     			<p class="white"> Go to a soundcloud song page and a wavy interface will appear. </p>
     		</div>
     	</div>   		
     	</div>
</body>
</html>
